<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/css/reset.css">
	
	<!-- Latest compiled and minified CSS -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 	<link rel="stylesheet" href="assets/css/style.css"> -->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header class="clearfix">
					<nav class="navbar navbar-default navbar-fixed-top">
						<div class="container-fluid">
							<div class="navbar-header">
								<h1 class="navbar-brand">Kristin Glaze</h1>
							</div>
							<ul class=" nav-menu nav nav-pills">
								<li><a href="index.html">About</a></li>
								<li><a href="portfolio.html">Portfolio</a></li>
								<li class="active"><a href="#">Contact</a></li>
							</ul>
						</div>
					</nav>
				</header>
			</div>
		</div>
		<div class="row">
			<main>
				<div class="main-content">
					<div class="col-md-8">
						<section>
							<h2>Contact</h2>
							<div class="main-section-content">
								<form action="">
									<div class="fieldset">
										<div class="field">
											<label for=".name">Name</label>
											<input class="name field-area" type="text">
										</div>
										<div class="field">
											<label for=".email">Email</label>
											<input class="email field-area" type="text">
										</div>
										<div class="field">
											<label for=".message">Message</label>
											<textarea class="message field-area" rows="5" cols="40"></textarea>
										</div>
										<div class="form-submit">
											<input type="submit" class="form-submit" value="Submit">
										</div>
									</div>
								</form>
							</div>
						</section>
					</div>
					<div class="col-md-4">
						<aside class="connect-menu">
							<div class="row">
								<div class="col-md-12">
									<h3>Connect with Me</h3>
								</div>
							</div>
							<div class="row">
								<div class="logo-links-container">
									<div class="col-md-4">
										<a href="https://github.com/kiglaze" target="_blank"><img src="assets/images/GitHub_logo.png" alt="GitHub"></a>
									</div>
									<div class="col-md-4">
										<a href="https://www.linkedin.com/in/kiglaze/" target="_blank"><img src="assets/images/LinkedIn_logo.png" alt="LinkedIn"></a>
									</div>
									<div class="col-md-4">
										<a href="https://stackoverflow.com/users/5310113/kig" target="_blank"><img src="assets/images/StackOverflow_logo.png" alt="StackOverflow logo"></a>
									</div>
								</div>
							</div>
						</aside>
					</div>
				</div>
			</main>
		</div>
	</div>
	<footer class="footer panel-footer">
		<div class="container">
			<p class="text-muted">@Copyright 2017 Kristin Glaze</p>
		</div>
	</footer>
</body>
</html>
